{% load static %}
<html lang="en">

<head>
         <!-- Bootstrap -->
        <link href="{% static '' %}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap rtl -->
        <!--<link href="{% static '' %}bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet" type="text/css"/>-->
        <!-- pe-icon-7-stroke -->
        <link href="{% static '' %}pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <link href="{% static '' %}dist/css/stylecrm.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style rtl -->
        <!--<link href="{% static '' %}dist/css/stylecrm-rtl.css" rel="stylesheet" type="text/css"/>-->
    </head>
    <body>
        <!-- Content Wrapper -->
        <div class="login-wrapper">
            <div class="container-center">
                        <div class="login-area">
                <div class="panel panel-bd panel-custom">
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-refresh-2"></i>
                            </div>
                            <div class="header-title">
                                <h3>Password Reset</h3>
                                <small><strong>Please your new password</strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-sm alert-success alert-dismissible- {% if message.level_tag == 'error' %}error{% elif message.level_tag == 'success' %}success{% endif %}"
                                     role="alert">
                                    {% if 'safe' in message.tags %}
                                        {{ message|safe }}
                                    {% else %}
                                        {{ message }}
                                    {% endif %}

                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" action="{% url "usermanagement:New_password" %}" class="text-center m-t-20">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ id }}">

                            {% for field in form %}
                                <div class="form-group">
                                    <div>
                                        <label for="{{ field.id_for_label }} textfield">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}
                            <div>
                                 <button type="submit" class="btn btn-add">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
        <!-- jQuery -->
        <script src="{% static '' %}plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="{% static '' %}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>

</html>
